<!-- search-box -->
<div class="search-box">
  
  <form>
    <div class="form-row">
      <div class="col">
        
        <!-- search input -->
        <div class="search-box__input">
          <input type="text" placeholder="Buscar" class="search-box__input--field" #search (input)="onInput(search.value)">
          <span class="search-box__input--icon">
            <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
              <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
              <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
          </span>
        </div><!-- end search input -->
      </div>
    </div>
    
    <!-- search filter -->
    <div class="search-box__filters">
      <div class="form-row">
        <div class="col-xs-2">
          <strong class="text-right">Filtrar por:</strong>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary btn-block" (click)="onPopularity($event)">Popularidade</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary btn-block" (click)="onViewers($event)">Visualizações</button>
        </div>
      </div>
    </div><!-- end search filter -->
    
  </form>
  
</div><!-- end search-box -->
